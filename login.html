<!DOCTYPE html>
<html>
  <head>
    <title>Free Snow Bootstrap Website Template | Checkout :: w3layouts</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800"
      rel="stylesheet"
      type="text/css" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".dropdown img.flag").addClass("flagvisibility");

        $(".dropdown dt a").click(function () {
          $(".dropdown dd ul").toggle();
        });

        $(".dropdown dd ul li a").click(function () {
          var text = $(this).html();
          $(".dropdown dt a span").html(text);
          $(".dropdown dd ul").hide();
          $("#result").html("Selected value is: " + getSelectedValue("sample"));
        });

        function getSelectedValue(id) {
          return $("#" + id)
            .find("dt a span.value")
            .html();
        }

        $(document).bind("click", function (e) {
          var $clicked = $(e.target);
          if (!$clicked.parents().hasClass("dropdown"))
            $(".dropdown dd ul").hide();
        });

        $("#flagSwitcher").click(function () {
          $(".dropdown img.flag").toggleClass("flagvisibility");
        });
      });
    </script>
  </head>
  <body>

    <div id="header-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el encabezado:', error));
        });
    </script>

    <div class="main">
      <div class="shop_top">
        <div class="container">
          <div class="row">
            <div style="width: 100%; display: flex; justify-content: center;">
              <div
                class="login-title"
                style="width: 50%;box-shadow: 0px 0px 10px rgba(64, 64, 64, 1);">
                <h4 class="title">Iniciar Sesi√≥n</h4>
                <div id="loginbox" class="loginbox">
                  <form action method="post" name="login" id="login-form">
                    <fieldset class="input">
                      <p id="login-form-username">
                        <label for="modlgn_username">Email</label>
                        <input
                          id="modlgn_username"
                          type="text"
                          name="email"
                          class="inputbox"
                          size="18"
                          autocomplete="off" />
                      </p>
                      <p id="login-form-password">
                        <label for="modlgn_passwd">Password</label>
                        <input
                          id="modlgn_passwd"
                          type="password"
                          name="password"
                          class="inputbox"
                          size="18"
                          autocomplete="off" />
                      </p>
                      <input
                        type="submit"
                        name="Submit"
                        class="button"
                        value="Login" />

                      <div class="remember">
                        <p>
                          <label for="modlgn_remember"><a href="#">Forget Your
                              Password ? </a></label>
                        </p>

                        <div class="clear"></div>
                      </div>
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="clear"></div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el encabezado:', error));
        });
    </script>


  </body>
</html>
